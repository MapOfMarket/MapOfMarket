<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MapOfMarket</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<header>
		<div class="header_content">
			<img src="#" alt="#">
			<div class="header_content__search">
				<div class="search_input"></div>
				<div class="search_submit"></div>
			</div>
		</div>

		<div class="header_content__menu">
			<p class="header_content__menu-title">Категории:</p>
			<ul>
				<li class="header_content__menu-item"><a href="#">Фрукты/Овощи</a></li>
				<li class="header_content__menu-item"><a href="#">Одежда</a></li>
				<li class="header_content__menu-item"><a href="#">Игрушки</a></li>
				<li class="header_content__menu-item"><a href="#">Инструменты</a></li>
				<li class="header_content__menu-item"><a href="#">Хоз. товары</a></li>
				<li class="header_content__menu-item"><a href="#">Мясо</a></li>
			</ul>
			<button class="header_content__menu-button">Админ Панель</button>
		</div>
	</header>

	<div class="markets">
		<img class="markets_show" src="#" alt="#">
		<p class="market_name">Центральный</p>

		<div class="markets_list">
			<ul>
				<li class="markets_list__item">Октябрьский</li>
				<li class="markets_list__item">Колос</li>
			</ul>
		</div>
	</div>

</body>

</html>
